<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
    <!-- Name Column -->
    <ng-container matColumnDef="names">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.names}} </td>
    </ng-container>
  
    <!-- city Column -->
    <ng-container matColumnDef="status_driving_license">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> License </th>
      <td mat-cell *matCellDef="let element"> {{element.status_driving_license}} </td>
    </ng-container>
  
    <!-- order Column -->
    <ng-container matColumnDef="status_identification_document">
      <th mat-header-cell *matHeaderCellDef> Identification Document</th>
      <td mat-cell *matCellDef="let element"> {{element.status_identification_document}} </td>
    </ng-container>

    <!-- order Column -->
    <ng-container matColumnDef="status_profile_picture">
      <th mat-header-cell *matHeaderCellDef> Profile Picture </th>
      <td mat-cell *matCellDef="let element"> {{element.status_profile_picture}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="accent" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>Edit
        </button>&nbsp;
        <button mat-flat-button color="warn" (click)="onDelete(element.id)">
          <mat-icon>delete</mat-icon>Delete
        </button>&nbsp; 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
