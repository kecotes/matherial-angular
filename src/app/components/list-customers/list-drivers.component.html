<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
    <!-- Name Column -->
    <ng-container matColumnDef="names">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.names}} </td>
    </ng-container>
  
    <!-- city Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> License </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- order Column -->
    <ng-container matColumnDef="mobile_phone">
      <th mat-header-cell *matHeaderCellDef> Identification Document</th>
      <td mat-cell *matCellDef="let element"> {{element.mobile_phone}} </td>
    </ng-container>

    <!-- order Column -->
    <ng-container matColumnDef="profile_picture">
      <th mat-header-cell *matHeaderCellDef> Profile Picture </th>
      <td mat-cell *matCellDef="let element"> {{element.profile_picture}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">Buttons </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
